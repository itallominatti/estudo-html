<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br /> agendar a sua mentoria</p>
    </header>
    <form>
        <div class="titulo">
            <h2>Informações Pessoais</h2>
        </div>
        <div class="input-wrapper">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required>
            </div>
        </div>
        <div class="input-wrapper">
            <div class="wrapper-100">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email" required>
            </div>
        </div>
        <div class="input-wrapper">
            <div class="wrapper-100">
                <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="senha" required>
            </div>
        </div>
        <div class="titulo">
            <h2>Informações do mentor</h2>
        </div>
        <div class="input-wrapper">
            <div class="wrapper-100">
                <label for="nome_mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="nome_mentor" required>
            </div>
        </div>
        <div class="titulo">
            <h2>Seus Horários disponíveis</h2>
        </div>
        <div class="sub-title">
            <h3>Primeira Mentoria</h3>
            <div class="input-wrapper">
                <div class="wrapper-100">
                    <label for="data1">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="data1" required>
                </div>
            </div>
            <div class="time">
                <div class=""></div>
                <label for="hora1">Das</label>
                <input type="time" id="hora1" required>

                <label for="hora2">Até</label>
                <input type="time" id="hora2" required>

            </div>
        </div>

        <div class="sub-title">
            <h3>Primeira Mentoria</h3>
            <div class="date">
                <label for="data1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data1" required>
            </div>
            <div class="time">
                <label for="hora1">Das</label>
                <input type="time" id="hora1" required>

                <label for="hora2">Até</label>
                <input type="time" id="hora2" required>

            </div>
        </div>
    </form>
</body>

</html>
